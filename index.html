<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .event-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .event-cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .event-title {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }
        
        .event-meta {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        
        .event-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .event-description {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .registration-form {
            background: var(--light);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input[type="email"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #b91c1c;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .event-meta {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-header">
            <img id="eventCover" class="event-cover" alt="Image de l'événement">
            <h1 id="eventTitle" class="event-title"></h1>
            <div class="event-meta">
                <div class="event-meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>
                    <span id="eventDate"></span>
                </div>
                <div class="event-meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                    <span id="eventLocation"></span>
                </div>
            </div>
        </div>
        
        <div id="eventDescription" class="event-description"></div>
        
        <div class="registration-form">
            <h3 class="form-title">S'inscrire à cet événement</h3>
            
            <div id="alertSuccess" class="alert alert-success">
                Inscription réussie ! Merci.
            </div>
            
            <div id="alertError" class="alert alert-error">
                Une erreur est survenue.
            </div>
            
            <div class="form-group">
                <input type="email" id="emailInput" placeholder="Votre email professionnel" required>
            </div>
            
            <button id="registerButton" class="btn">Je m'inscris</button>
        </div>
    </div>

    <script>
 
        const EVENT_ID = new URLSearchParams(window.location.search).get('eventId');

        // Charger les données de l'événement
        async function loadEvent() {
            try {
                const response = await fetch(
                    `http://680e5efa146a52dd182c.fra.appwrite.run/exec?eventId=${EVENT_ID}`
                );
                const event = await response.json();

                document.getElementById('eventTitle').textContent = event.title;
                document.getElementById('eventCover').src = event.coverImageUrl;
                document.getElementById('eventDate').textContent = new Date(event.date).toLocaleDateString('fr-FR', { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                document.getElementById('eventLocation').textContent = event.location;
                document.getElementById('eventDescription').textContent = event.description;
            } catch (error) {
                console.error("Erreur:", error);
                document.getElementById('alertError').textContent = "Impossible de charger l'événement";
                document.getElementById('alertError').style.display = 'block';
            }
        }

        // Gestion de l'inscription
        document.getElementById('registerButton').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const alertSuccess = document.getElementById('alertSuccess');
            const alertError = document.getElementById('alertError');
            
            // Masquer les alertes précédentes
            alertSuccess.style.display = 'none';
            alertError.style.display = 'none';
            
            // Validation simple
            if (!email || !email.includes('@')) {
                alertError.textContent = "Veuillez entrer un email valide";
                alertError.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(
                    `http://680e5efa146a52dd182c.fra.appwrite.run/exec?eventId=${EVENT_ID}`
                ,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    }
                );
                
                const result = await response.json();
                
                if (response.ok) {
                    alertSuccess.style.display = 'block';
                    document.getElementById('emailInput').value = '';
                } else {
                    alertError.textContent = result.error || "Erreur lors de l'inscription";
                    alertError.style.display = 'block';
                }
            } catch (error) {
                console.error("Erreur:", error);
                alertError.textContent = "Erreur de connexion";
                alertError.style.display = 'block';
            }
        });

        // Charger l'événement au démarrage
        if (EVENT_ID) {
            loadEvent();
        } else {
            document.getElementById('alertError').textContent = "ID d'événement manquant dans l'URL";
            document.getElementById('alertError').style.display = 'block';
        }
    </script>
</body>
</html>
